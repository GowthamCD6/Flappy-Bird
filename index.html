<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="screen">
            <div class="get-ready-sprite"></div>
            <div id="startBtn" class="start-sprite-button"></div>
            <div id="shopBtn" class="shop-sprite-button"></div>
            <a href="features.html" class="features-link">Features</a>
        </div>
        <div id="getReadyScreen" class="screen hidden">
            <div class="get-ready-text-sprite"></div>
            <div class="guidance-sprite"></div>
        </div>
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-sprite"></div>
            <div class="scoreboard-sprite">
                <div id="coinDisplay" class="coin-hidden"></div>
                <div id="finalScore">0</div>
                <div id="bestScore">0</div>
            </div>
            <div id="restartBtn" class="restart-sprite-button"></div>
        </div>
        <div id="shopScreen" class="screen hidden">
            <div class="shop-content-sprite">
                <div class="shield-sprite shop-item shop-item-1"></div>
                <div class="power-sprite shop-item shop-item-2"></div>
                <div class="anti-bomb-sprite shop-item shop-item-3"></div>
            </div>
            <div id="closeShopBtn" class="close-shop-button">âœ•</div>
        </div>
        <div id="gameControls" class="game-controls hidden">
            <div class="pass-sprite" id="toggleBtn" title="Pause Game"></div>
        </div>
        <div id="powerBtnContainer" class="power-btn-container hidden">
            <div id="powerBtn" class="power-sprite power-btn" title="Activate Power"></div>
        </div>
        <div id="shieldBtnContainer" class="shield-btn-container hidden">
            <div id="shieldBtn" class="shield-sprite shield-btn" title="Activate Shield"></div>
        </div>
    </div>

    <script src="js/bird.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/powerup.js"></script>
    <script src="js/shield.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
